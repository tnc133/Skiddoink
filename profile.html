<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Skiddoink</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <a href="javascript:history.back()" class="back-btn">←</a>
            <h1>Profile</h1>
        </div>
        
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-info">
                    <div class="profile-pic">
                        <img src="default-avatar.png" alt="Profile" id="profilePic">
                        <div class="profile-pic-overlay">Change Photo</div>
                    </div>
                    <h2 class="profile-username"></h2>
                </div>
                <div class="profile-stats">
                    <div class="stat-item followers-stat" role="button" tabindex="0">
                        <span class="stat-count">0</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stat-item following-stat" role="button" tabindex="0">
                        <span class="stat-count">0</span>
                        <span class="stat-label">Following</span>
                    </div>
                    <div class="stat-item likes-stat">
                        <span class="stat-count">0</span>
                        <span class="stat-label">Likes</span>
                    </div>
                </div>
            </div>
            
            <div class="upload-section">
                <button id="uploadBtn" class="upload-btn">Upload Video</button>
            </div>
            
            <div class="videos-section">
                <h3 class="section-title">Your Videos</h3>
                <div class="videos-grid">
                    <!-- Videos will be inserted here -->
                </div>
                
                <div class="no-videos-message" style="display: none;">
                    <p>No videos yet</p>
                </div>
            </div>

            <div class="profile-menu">
                <button id="settingsBtn" class="settings-btn">⚙️ Settings</button>
            </div>

            <!-- Settings Modal -->
            <div class="settings-modal" style="display: none;">
                <div class="settings-content">
                    <h3>Settings</h3>
                    <div class="settings-section">
                        <h4>Profile Picture</h4>
                        <button id="changeProfilePic">Change Profile Picture</button>
                    </div>
                    <div class="settings-section">
                        <h4>Change Password</h4>
                        <input type="password" id="currentPassword" placeholder="Current Password">
                        <input type="password" id="newPassword" placeholder="New Password">
                        <input type="password" id="confirmPassword" placeholder="Confirm New Password">
                        <button id="updatePassword">Update Password</button>
                        <p class="settings-error"></p>
                    </div>
                    <button id="signoutBtn" class="signout-btn">Sign Out</button>
                    <button class="close-settings">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Same scripts as index.html -->
    <script src="constants.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
