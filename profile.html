<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <a href="javascript:history.back()" class="back-btn">←</a>
            <h1>Profile</h1>
        </div>
        
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-info">
                    <div class="profile-pic">

                        <div class="profile-pic-overlay" style="display: none;">Change Photo</div>
                    </div>
                    <h2 class="profile-username"></h2>
                </div>
                <div class="profile-stats">
                    <div class="stat-item followers-stat" role="button" tabindex="0">
                        <span class="stat-count">0</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stat-item following-stat" role="button" tabindex="0">
                        <span class="stat-count">0</span>
                        <span class="stat-label">Following</span>
                    </div>
                    <div class="stat-item likes-stat">
                        <span class="stat-count">0</span>
                        <span class="stat-label">Likes</span>
                    </div>
                </div>
            </div>
            
            <div class="upload-section">
                <button id="uploadBtn" class="upload-btn">Upload Video</button>
            </div>
            
            <div class="videos-section">
                <div class="section-header">
                    <h3 class="section-title"></h3>
                    <div class="sort-filter">
                        <select id="videoSort">
                            <option value="date">Latest</option>
                            <option value="popular">Most Popular</option>
                        </select>
                    </div>
                </div>
                <div class="videos-grid">
                    <!-- Videos will be inserted here -->
                </div>
                
                <div class="no-videos-message" style="display: none;">
                    <p>No videos yet</p>
                </div>
            </div>

            <div class="profile-menu">
                <button id="settingsBtn" class="settings-btn">⚙️ Settings</button>
            </div>

            <!-- Settings Modal -->
            <div class="settings-modal" style="display: none;">
                <div class="settings-content">
                    <div class="settings-header">
                        <h3>Settings</h3>
                        <button class="close-settings">×</button>
                    </div>
                    
                    <div class="settings-tabs">
                        <button class="settings-tab active" data-tab="profile">Profile</button>
                        <button class="settings-tab" data-tab="account">Account</button>
                        <button class="settings-tab" data-tab="privacy">Privacy</button>
                    </div>
                    
                    <div class="settings-sections">
                        <!-- Profile Section -->
                        <div class="settings-section active" data-section="profile">
                            <div class="settings-input-group">
                                <h4>Profile Picture</h4>
                                <button id="changeProfilePic" class="settings-button">Change Profile Picture</button>
                            </div>
                            
                            <div class="settings-divider"></div>
                            
                            <div class="settings-input-group">
                                <h4>Change Username</h4>
                                <input type="text" id="newUsername" class="settings-input" placeholder="New username">
                                <p class="username-error settings-error"></p>
                                <button id="updateUsername" class="settings-button">Update Username</button>
                                <p class="settings-description">You can only change your username once every hour</p>
                            </div>
                        </div>

                        <!-- Account Section -->
                        <div class="settings-section" data-section="account">
                            <div class="settings-input-group">
                                <h4>Change Password</h4>
                                <input type="password" id="currentPassword" class="settings-input" placeholder="Current Password">
                                <input type="password" id="newPassword" class="settings-input" placeholder="New Password">
                                <input type="password" id="confirmPassword" class="settings-input" placeholder="Confirm New Password">
                                <p class="settings-error"></p>
                                <button id="updatePassword" class="settings-button">Update Password</button>
                            </div>

                            <div class="settings-divider"></div>

                            <div class="settings-input-group">
                                <h4>Account Actions</h4>
                                <button id="signoutBtn" class="settings-button">Sign Out</button>
                                <div style="margin-top: 16px;">
                                    <input type="password" id="deleteAccountPassword" class="settings-input" placeholder="Enter password to confirm deletion">
                                    <p class="delete-error"></p>
                                    <button id="deleteAccountBtn" class="settings-button danger">Delete Account</button>
                                </div>
                            </div>
                        </div>

                        <!-- Privacy Section -->
                        <div class="settings-section" data-section="privacy">
                            <div class="settings-input-group">
                                <h4>Privacy Settings</h4>
                                <p class="settings-description">Privacy settings coming soon...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Same scripts as index.html -->
    <script src="constants.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
